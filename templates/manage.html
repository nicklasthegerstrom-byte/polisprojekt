<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Hantera allvarlighetsgrader</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; background:#f6f7f9; }
    .header { text-align:center; margin-bottom:20px; }
    form { background:#fff; padding:16px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .field { margin-bottom:10px; }
    label { display:inline-block; width:260px; }
    input { width:60px; padding:4px; text-align:center; }
    button { padding:8px 14px; margin-top:12px; cursor:pointer; }
    a { text-decoration:none; color:#3366cc; }
  </style>
</head>
<body>
  <div class="header">
    <h1>⚙️ Hantera allvarlighetsgrader</h1>
    <p>Justera hur allvarliga olika händelsetyper är (0–10)</p>
  </div>


  <form method="POST">
    {% for t, s in seriousness.items() %}
      <div class="field">
        <label>{{ t }}</label>
        <input type="number" name="seriousness_{{ t }}" value="{{ s }}" min="0" max="10">
      </div>
    {% endfor %}
    <button type="submit">💾 Spara ändringar</button>
  </form>

  <p style="text-align:center; margin-top:20px;">
    <a href="/">⬅️ Tillbaka till händelser</a>
  </p>
</body>
</html>

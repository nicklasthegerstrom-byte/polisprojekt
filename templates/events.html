<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Polishändelser</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 40px; }
        .event { background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .event h3 { margin: 0; color: #333; }
        .event p { margin: 5px 0; color: #555; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Senaste händelser</h1>

    {% for e in events %}
    <div class="event">
        <h3>🚨 {{ e.type }}</h3>
        <p><strong>🕒 Tid:</strong> {{ e.time }}</p>
        <p><strong>📍 Plats:</strong> {{ e.location_name }}</p>
        <p><strong>📝 Sammanfattning:</strong> {{ e.summary }}</p>
        <p><a href="https://polisen.se{{ e.url }}" target="_blank">Läs mer</a></p>
    </div>
    {% else %}
    <p>Inga händelser hittades.</p>
    {% endfor %}
</body>
</html>
